                <h1>LeTflix</h1>
                <h3>The Best Streaming Platform</h3>

                    <a href="../form/form.html">
                        <button class="button-class">Subscribe Now</button>
                    </a>
                </div>
                <p id="SubscribeNowP" style="display: none;">Subscribed</p>
            </div>
        </div>
        <div class="big">
            <div class="form-container">
                <h1 id="signup">SIGN UP</h1>
                <div class="form-container2">
                    <form id="form" class="form">
                        <div class="form-row">
                            <label for="inputname">Name</label>
                            <input type="text" id="inputname">
                            <small>Error message</small>
                        </div>
                        <div class="form-row">
                            <label for="inputemail">Email</label>
                            <input type="email" id="inputemail">
                            <small>Error message</small>
                        </div>
                        <div class="form-row">
                            <label for="inputpass">Password</label>
                            <input type="password" id="inputpass">
                            <small>Error message</small>
                        </div>
                        <div class="form-row">
                            <label for="inputpassconf">Confirm your Password</label>
                            <input type="password" id="inputpassconf">
                            <small>Error message</small>
                        </div>
                        <div class="form-row">
                            <label for="inputphone">Phone Number</label>
                            <input type="text" id="inputphone">
                            <small>Error message</small>
                        </div>
                        <div class="form-row">
                            <label for="inputcountry">Country</label>
                            <input type="text" id="inputcountry">
                            <small>Error message</small>
                        </div>
                        <div class="form-row-dob">
                            <label for="inputdob">Date of Birth</label>
                            <input type="date" id="inputdob">
                        </div>
                        <p id="package">Select Your Package</p>
                        <div class='form-row2'>
                            <div class="package-item">
                                <label for="Silver">Silver</label>
                                <input type="radio" name="package" id="Silver">
                            </div>
                            <div class="package-item">
                                <label for="Gold">Gold</label>
                                <input type="radio" name="package" id="Gold">
                            </div>
                            <div class="package-item">
                                <label for="Platinum">Platinum</label>
                                <input type="radio" name="package" id="Platinum">
                            </div>
                        </div>
                        <p id="Gender">Gender</p>
                        <div class='form-row2'>
                            <div class="package-item">
                                <label for="Male">Male</label>
                                <input type="radio" name="gender" id="Male">
                            </div>
                            <div class="package-item">
                                <label for="Female">Female</label>
                                <input type="radio" name="gender" id="Female">
                            </div>
                        </div>
                        <p>Payment Option</p>
                        <div class="payment">
                            <select name="" id="">
                                <option value="">Go-Pay</option>
                                <option value="">Ovo</option>
                                <option value="">BCA Virtual Account</option>
                                <option value="">Link Aja</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-row2">
                            <label for="inputagree">I Agree to Terms</label>
                            <input type="checkbox" id="inputagree">
                        </div>
                        <button>Submit</button>
                    </form>
                </div>
            </div>
        </div>
